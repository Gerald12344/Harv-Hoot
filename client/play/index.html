<!DOCTYPE html>
<html>

<head>
  <title>Kahoot</title>
  <link rel="stylesheet" href="styles/style.css">

<body>

  <audio autoplay loop hidden id="lobby-music">

      </div>
      <FORM id='form1' onSubmit="return false;" NAME="myform" ACTION="" METHOD="GET">
        <INPUT autocomplete="off" class="button" TYPE="text" NAME="inputbox" id="form" placeholder="Enter Game Pin"
          id="boxx">
        <INPUT TYPE="submit" class="button" TYPE="button" id='button123' NAME="button" Value="Submit"
          onClick="clicked1(this.form)">
      </FORM>


    </div>
    <div style="display:none" id="game">
      <div style='text-align:center'>
        <div id="question-image">
          <div id="question">
          </div>
        </div>
        <div style="display:none" class="good" id="after-question">
          <div class="quotes">
            <img style="display:inline-block;width:100px;height:100px;margin-top:100px"
              src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/ab79a231234507.564a1d23814ef.gif">
            <br>
            <h1>You dun Good</h1>
          </div>
        </div>
      
        <!--   
     <button class="buttonAll button1">1</button>

     <button class="buttonAll button4">4</button>
     -->
      </div>
    </div>
  </div>
  <div style="display:none;text-align:center" id="error-404">
    <h1>Error 502</h1>
  </div>
</body>
